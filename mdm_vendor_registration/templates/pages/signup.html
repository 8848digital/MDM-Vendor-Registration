{% extends "templates/web.html" %}

{% block title %}{{ _("Operation Card List") }}{% endblock %}

{% block head_include %}
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 
  <style>
    /* Your CSS styles go here */
    body, h1, h2, h3, p, input, button {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
    }

    .signup-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Additional styling for the Verify Email and Verify Phone buttons */
    .btn-verify-email, #verify-email {
        background-color: #3498db;
    }

    .btn-verify-email:hover, #verify-email:hover {
        background-color: #2980b9;
    }
  </style>
{% endblock %}

{% block script %}
<script>
    $(".btn-verify-email").click(() => {
        const email = $("#email").val().trim();
        frappe.call({
            method: 'mdm_vendor_registration.public.py.otp.send_otp',
            args: {
                "email": email
            },
            callback: function(r) {
                const otp = prompt("Enter the OTP sent to your email:");
                if (r.message.Context.otp==otp) {
                    frappe.msgprint("Email Verifed")
                  
                }
                else{
                    frappe.msgprint("Please Check Otp again")
                }
            }
        })
        
    });
    $(".btn-register").click(() => {
        const email = $("#email").val().trim();
        frappe.call({
            method: 'mdm_vendor_registration.public.py.register.register_user',
            args: {
                "email": email,
                "name":"Raj",
            },
            callback: function(r) {
            }
        })
    })  
</script>
{% endblock %}

{% block page_content %}
<div class="signup-form">
  
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="form-group">
        <button class="btn-verify-email">Verify Email</button>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
        <button id="verify-email">Verify Phone</button>
    </div>

    <div class="form-group">
        <button class="btn-register">Register</button>
    </div>
</div>
{% endblock %}
