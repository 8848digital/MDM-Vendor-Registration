{% extends "templates/web.html" %}


{% block title %}{{ _("Signup Form") }}{% endblock %}


{% block head_include %}
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <style>
    /* Add these styles to your existing CSS */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  position: relative;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

    .phone-group {
      display: flex;
      margin-right: 1px;
      justify-content: space-between;
      column-gap: 7px;
    }

    #country-code {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      width: 100px;
      font-size: smaller;
    }

    body,
    h1,
    h2,
    h3,
    p,
    input,
    button {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif; 
      background-color: #fff;
    }

    .signup-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa; /* Change background color to a light gray shade */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #495057; /* Change label text color */
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ced4da; /* Change border color */
      border-radius: 4px;
      font-size: 14px; /* Set the font size */
    }
    .password-input {
      flex: 1;
    }
   
    .eye-icon {
  position: absolute;
  right: 10px;
  cursor: pointer;
  margin-top:10px;
}

/* Additional styles for the password input */
.input-container {
  position: relative;
  flex: 1; /* Take remaining space in the flex container */
}

.input-container input {
  padding-right: 30px; /* Space for the eye icon */
}


    button {
      background-color: black; /* Change button color */
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px; /* Set the font size */
    }

    button:hover {
      background-color: #525252; /* Change button hover color */
    }

    a {
      color: #525252; /* Change link color */
    }
  </style>
{% endblock %}


{% block script %}
<script>
  var emailotp='';
  var phoneotp='';
  var flag=false;
     $(".eye-icon1").click(function () {
    const passwordInput = $("#password");
    const type = passwordInput.attr("type") === "password" ? "text" : "password";
    passwordInput.attr("type", type);
    const eyeIcon = $(passwordInput).next(".eye-icon");
    eyeIcon.toggleClass("fa-eye fa-eye-slash");
  });
  $(".eye-icon2").click(function () {
    const passwordInput = $("#password1");
    const type = passwordInput.attr("type") === "password" ? "text" : "password";
    passwordInput.attr("type", type);
     const eyeIcon = $(passwordInput).next(".eye-icon");
    eyeIcon.toggleClass("fa-eye fa-eye-slash");
  });
     $(".verify-phone").click(() => {
        const phoneNumber  = $("#phone").val().trim();
        if (phoneNumber.length!=10){
            frappe.msgprint("Mobile Number Not Valid")
        }
        else{
        const countryCode = $("#country-code").val().trim();
        const phone = countryCode + phoneNumber;
        frappe.call({
            method: 'mdm_vendor_registration.public.py.otp.send_sms',
            args: {
                "to": phone
            },
            callback: function(r) {
              $("#otpModal").css("display", "block")
              phoneotp=r.message.OTP
               
            }
        })
   

        }
        
    });
    $(".btn-verify-email").click(() => {
        const email = $("#email").val().trim();
        frappe.call({
            method: 'mdm_vendor_registration.public.py.otp.send_otp',
            args: {
                "email": email
            },
            callback: function(r) {
                if (r.message=='Email Not Valid')
                {
                    frappe.msgprint('Email Not Valid')
                }
                else{
                  $("#otpModal").css("display", "block");
                  emailotp=r.message.Context.otp   
            }
        }
        })
       
    });
    $(".btn-register").click(() => {
        const email = $("#email").val().trim();
        const name=$('#name').val().trim();
        const pwd=$('#password').val().trim();
        const pwd1=$('#password1').val().trim();
        const phone=$('#phone').val().trim();

        if (pwd!=pwd1){
          frappe.msgprint("Check Password again password not matching")
        }
        else{
          frappe.call({
            method: 'mdm_vendor_registration.public.py.register.register_user',
            args: {
                "email": email,
                "name":name,
                "mobile_no":phone,
                "new_password":pwd,
            },
            callback: function(r) {
            }
        })
        }   
    });
    $("#submitOTP1").click(() => {
      const otp = $("#otpInput").val().trim();
      
      if (otp==emailotp) {
        flag=true;
       frappe.msgprint("Email Validated")
      }
      else if(otp!=emailotp){
        frappe.msgprint("Otp Invlid")
      } else {
        frappe.msgprint("Some error Occured");
      }
    });
    $(".submitOTP2").click(() => {
      const otp = $("#otpInput").val().trim();
      console.log(otp,"entered")
      console.log(phoneotp,"sms")
      if (otp==phoneotp) {
        flag=true;
       frappe.msgprint("Phone validated")
      }
      else if(otp!=phoneotp){
        frappe.msgprint("Otp Invalid")
      } else {
        frappe.msgprint("Some error Occured");
      }
    });
    $(".close").click(() => {
      $("#otpModal").css("display", "none");
    });
    $(".flag-check").click(() => {
      if (flag==false){
        frappe.msgprint("Cant Register")  
      $("#registerButton").prop("disabled", true); // Disable the register button
  } else {
    $("#registerButton").prop("disabled", false); // Enable the register button
  }
    });
   

  

   
</script>
{% endblock %}


{% block page_content %}
<div class="signup-form">
   
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
 
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
     
        <button class="btn-verify-email">Verify Email</button>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <div class="phone-group">
            <select id="country-code">
                <option value="+91">+91 (India)</option>
                <option value="+1">+1 (United States)</option>
                <option value="+44">+44 (United Kingdom)</option>
            </select>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
    </div>
  
    <div class="form-group">
        <button class="verify-phone">Verify Phone</button>
    </div>
    <div id="otpModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="otpInput">Enter OTP:</label>
        <input type="text" id="otpInput">
        <button id="submitOTP" class="submitOTP1 submitOTP2">Submit OTP</button>
      </div>
    </div>
    

    <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fa fa-eye eye-icon1 eye-icon"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="password"> Confirm Password:</label>
        <div class="input-container">
            <input type="password" id="password1" placeholder="Enter your password again">
            <i class="fa fa-eye eye-icon2 eye-icon"></i>
        </div>
    </div>
   

    <div class="form-group">
        <button class="btn-register flag-check disabled">Register</button>
    </div>
    <div class="form-group">
        <a href="/login#login">Already a User?</a>
    </div>
</div>
{% endblock %}
